<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Super Cool Ticket Tracker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-2.2.3.min.js" ></script>
    <script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>

  </head>
  <body class="container">
    <div class="row">
      <h1 class="col-xs-8">Super Cool Ticket Tracker</h1>
    </div>
    <div class="row form-group">
      <form id="loginForm" class="col-xs-8 col-xs-offset-2">
        <label for="email">Email </label>
        <input type="text" id="email"  placeholder="email" class="form-control"/>
        <br />
        <label for="password">Password </label>
        <input type="password" id="password"  placeholder="password" class="form-control"/>
        <br />
        <input type="submit" class="btn btn-primary from-control col-xs-12" value="Login" />
      </form>
    </div>
    <button id="test" type="button" name="button">Create Ticket Test</button>
    <script src="login.js"></script>
  </body>

  <script>
    require('./renderer.js')
  </script>
</html>
