<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Super Cool Ticket Tracker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" >
  </head>
  <body class="container">
    <div class="row">
      <h1 class="col-xs-8">Super Cool Ticket Tracker</h1>
    </div>

    <form id="ticketForm" action="#" method="post">
      <div class="form-group">
        <label for="ticketNumber" > Ticket # </label>
        <input type="text" id="ticketNumber"  placeholder="RITM #" class="form-control"/>
        <label for="ticketTitle">Title</label>
        <input type="text" id="ticketTitle" class="form-control" name="ticketTitle" placeholder="Title" />
        <label for="ticketNotes">Notes</label>
        <textarea id="ticketNotes" rows="10" name="ticketNotes" class="form-control"></textarea>
        <label for="ticketTask">Task</label>
        <select id="ticketTask" class="form-control">
          <option value="task2">Task 2</option>
          <option value="task4">Task 4</option>
          <option value="dynamictask">Dynamic Task</option>
        </select>
        <div class="checkbox">
          <label><input type="checkbox" value="cmFeedback">Need CM feedback</label>
        </div>
        <div class="checkbox">
          <label> <input type="checkbox" value="prevewLink">Preview Link</label>
        </div>
        <div class="checkbox">
          <label> <input type="checkbox"  value="activated">Activated</label>
        </div>
        <div class="checkbox">
          <label> <input type="checkbox" value="liveLink">Live Link Sent</label>
        </div>
        <input type="button" class="btn btn-primary" value="Start" /><input type="button" class="btn btn-primary" value="Complete"/>
      </div>
    </form>
  </body>

  <script>
    require('./renderer.js')
  </script>
</html>
